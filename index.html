<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <article class="card-image">
      <img src="images/image-product-mobile.jpg" alt="" class="img" >
    </article>
    <article class="card-info">
    <h3>perfume</h3>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Olivier  Polge,
       Perfumer-Creator for the House of  CHANEL.</p>
    <div class="price">
      <span class="price-big" >$149.99</span>
      <span class="price-small" >$169.99</span>
    </div>
   <button type="button" class="btn"> <i class="fa-solid fa-cart-shopping"></i> add to cart</button>
    </article>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mostafa Eltohamy </a>
  </div>
</body>
</html>
